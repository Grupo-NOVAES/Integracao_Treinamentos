spring.application.name=novaes
server.port=8080

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/novaes_treinamentos_database?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=800MB
spring.servlet.multipart.max-request-size=800MB

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html