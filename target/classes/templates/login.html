<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/img/IdentidadeVisual/Logos Grupo Novaes.png}" type="image/x-icon">
    <title>Entrar - NOVAES Treinamentos</title>
</head>

<body>
    <header>
        <a th:href="@{/home}"><img id="logo" th:src="@{/img/IdentidadeVisual/Logos Grupo Novaes.png}" alt="Novaes Logo"></a>
    </header>

    <main>
        <h1 id="h1novaes">Treinamento - NOVAES</h1>
        <form id="form_main" method="post" th:action = "@{/login}">
            <h3 id="h1Entrar">Entre com as suas informações</h3>
            <div class="inputs">                
                <input id="input_email" class="form-control" placeholder="Email" name="email">
                <input id="input_senha" class="form-control" placeholder="Senha" name="password" type="password" >
            </div>
            <button type="submit" class="btn_login" id="btn_login">Entrar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
