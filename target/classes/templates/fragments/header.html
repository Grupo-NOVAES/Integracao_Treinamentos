<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<body>
    <header th:fragments="header">
        <div>
          <img class="logo" th:src="@{/img/IdentidadeVisual/Logos Grupo Novaes.png}" alt="Logo_NOVAES" width="170px" height="50px"/>
        </div>
        <div class="navContent">
          <a th:href="@{/user/home}">          <img class="logo" th:src="@{/img/icons/user.png}" alt="teste" height="30px" width="30px"/> Usuários</a>
          <a th:href="@{/Nr}">          <img class="logo" th:src="@{/img/icons/standart.png}" alt="teste" height="30px" width="30px"/> Normas</a>
          <a th:href="@{/office}">          <img class="logo" th:src="@{/img/icons/office.png}" alt="teste" height="30px" width="30px"/> Cargos</a>
        </div>
        <button class="menu" onclick="showMenu()"><i class="fa-solid fa-bars fa-xl" style="color: #007b8f;"></i></button>
        <div class="media">
          <a href="instagram"><i class="fa-brands fa-instagram" style="color: #c8c8c8;"></i></a>
          <a href="facebook"><i class="fa-brands fa-facebook-f" style="color: #c8c8c8;"></i></a>
          <a href="youtube"><i class="fa-brands fa-youtube" style="color: #c8c8c8;"></i></a>
          <a href="linkedin"><i class="fa-brands fa-linkedin-in" style="color: #c8c8c8;"></i></a>
        </div>

        <div id="dropdownMenu" class="dropdownMenu">
            <ul>
              <li><a th:href="@{/user}"><i class="fa-solid fa-users" style="color: #007b8f;"></i> Usuários</a></li>
              <li><a th:href="@{/Nr}"><i class="fa-solid fa-scale-balanced" style="color: #007b8f;"></i> Normas</a></li>
              <li><a th:href="@{/office}"><i class="fa-solid fa-graduation-cap" style="color: #007b8f;"></i> Cargos</a></li>
            </ul>
        </div>

        <div id="notificationsModal" hidden>
          <div class="notificationsModalContent">
            <h1 id="notificationModalTitle">Notificações</h1>

            <p th:if="${#lists.isEmpty(listAlert)}" style="text-align: center; color: #6B6B6B;">
              Não há nenhuma notificação
            </p>

            <ul th:if="${!#lists.isEmpty(listAlert)}" id="AlertList">
              <li th:each="alert : ${listAlert}" class="alertItem">
                <img th:if="${alert.status.name() == 'Alerta'}"
                     th:src="@{/img/icons/warning.png}"
                     alt="Alerta" class="iconWarning"/>
            
                <img th:if="${alert.status.name() == 'Vencida'}"
                     th:src="@{/img/icons/defeated.png}"
                     alt="Vencida" class="iconDefeated"/>

                <span th:if="${alert.status.name() == 'Alerta'}">
                    A <span th:text="${alert.nrNumber}"></span> de <span th:text="${alert.nameUser}"></span> está a 1 mês de vencer!
                </span>
            
                <span th:if="${alert.status.name() == 'Vencida'}">
                    A <span th:text="${alert.nrNumber}"></span> de <span th:text="${alert.nameUser}"></span> está vencida!
                </span>
              </li>
            </ul>
            
          </div>
        </div>
        <button id="btnNotification"><img class="iconBtnNotification" th:src="@{/img/icons/notification.png}" alt="iconBtnNotification"></button>
        <button id="btnLogOut"><img class="iconBtnLogout" th:src="@{/img/icons/logout.png}" alt="iconBtnLogou"></button>
      </header>
</body>
</html>
