<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/a56b5a1294.js" integrity="sha384-UmDXR4qQvJEgFif4C+KL8+8iFyYdsjajPl+1hzvoQKPQLHu05pTOq61y03WQk4+I" crossorigin="anonymous"></script>  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/manager/role.css}">
    <link rel="stylesheet" th:href="@{/css/manager/addmodalrole.css}">
    <link rel="stylesheet" th:href="@{/css/manager/header.css}">
    <title>Gerenciar Cargo</title>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

      <main>
        <div class="header">
          <h2>Lista de Cargos</h2>
        </div>
        <div class="content">
          <div class="button-add">
            <button class="btnAdd" onclick="showModalAddOffice(this)">Adicionar Cargo</button>
          </div>
          <div class="table">
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>Cargo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr 
                th:each="office : ${listOffice}"
                th:data-id="${office.id}">
                  <td><i class="fa-solid fa-screwdriver-wrench fa-xl" style="color: #007b8f;"></i></td>
                  <td th:text="${office.specialization}"></td>
                  <td><button class="btnAction" onclick="showModalOptionsOffice(this)">                    <img th:src="@{/img/icons/3dots.png}" alt="3dots" height="25">
                  </button></td>

                </tr>
              </tbody>
            </table>
          
        </div>

        <div class="addModal" id="addModal">
          <form method="post" th:action="@{/office/newOffice}">
            <div class="img-form">
              <i class="fa-solid fa-screwdriver-wrench fa-2xl" style="color: #007b8f;"></i>
            </div>
            <div class="header-form">
              <input class="introInput" type="text" placeholder="Nome do Cargo" name="specialization">
            </div>
            <div class="end-form">
              <button class="btnSave" type="submit">Enviar</button>
              <button onclick="hideModelAddOffice()" class="btnExit" type="button"> <p class="cancel">Cancelar</p></button>
            </div>
          </form>
        </div>

        <div class="options" id="options">
          <button class="btnOption"  onclick="redirectToOfficeInfo()"><i class="fa-solid fa-eye fa-lg" style="color: #007b8f;"></i> Informações</button>
          <form class="containerFormDeleteOffice" method="post" th:action="@{/office/deleteOffice}">
            <input hidden type="number" id="officeIdInput" value="" name="idOffice">
            <button class="btnOptionDelete" type="submit"><i class="fa-solid fa-trash fa-lg" style="color: #fb5555"></i> Deletar</button>
          </form>
        </div>
      </main>

      <script th:src="@{/js/manager/optionsOffice.js}" defer></script>
      <script th:src="@{js/manager/showMenu.js}"></script>
      <script th:src="@{/js/header.js}"></script>


</body>
</html>
