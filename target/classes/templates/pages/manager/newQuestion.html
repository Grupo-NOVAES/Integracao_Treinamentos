<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/manager/header.css}">
    <link rel="stylesheet" th:href="@{/css/manager/newQuestion.css}">
    <title>Adicionar Nova Nr</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <main id="container">
        <h3>Formul√°rio para Pergunta</h3>
        <form id="formContainer" method="post" th:action="@{/question/newQuestion}">
            <input type="text" name="enunciation" class="inputEnunciation" id="enunciationInput" placeholder="Enunciado">
            <input type="text" name="anwser1" class="input" id="anwser1Input" placeholder="alternativa 1">
            <input type="text" name="anwser2" class="input" id="anwser2Input" placeholder="alternativa 2">
            <input type="text" name="anwser3" class="input" id="anwser3Input" placeholder="alternativa 3">
            <input type="text" name="anwser4" class="input" id="anwser4Input" placeholder="alternativa 4">
            <select name="correctAnwser" class="input" id="correctAnwserSelect">
                <option value="" disabled selected>Selecione a resposta correta</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            
            <input hidden type="number" name="nrId" th:value="${nrData.id}">
            <button type="submit" id="sendBtn">Adicionar</button>
        </form>
    </main>
    
    <script th:src="@{/js/header.js}"></script>
    
</body>

</html>
