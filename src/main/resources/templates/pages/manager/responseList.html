<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/manager/responseList.css}">
    <link rel="stylesheet" th:href="@{/css/manager/header.css}">
    <title>Gerenciar Formul√°rio</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main>
        <form id="formResponses" method="post">
            <div th:each="question : ${listQuestions}" class="box-questions">
                <div class="box-questions-content">
                    <p th:text="${question.enunciation}"></p>
                    <p>* Valendo 1 ponto</p>
                    <section th:each="alternative : ${question.listAlternative}" 
                             class="inputContainer"
                             th:classappend="${alternative == question.anwserUser} ? 
                                             (${alternative == question.correctAnwser} ? 'correct' : 'incorrect') : ''">
                        <input class="radioInput" type="radio" 
                               th:name="'question-' + ${question.id}" 
                               th:value="${alternative}" 
                               th:checked="${alternative == question.anwserUser}" 
                               disabled>
                        <p th:text="${alternative}"></p>
                    </section>
                </div>
            </div>
        </form>
    </main>
    
  
</body>
</html>
