<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     
     <link rel="stylesheet" th:href="@{/css/manager/standartdata.css}">
     <link rel="stylesheet" th:href="@{/css/manager/header.css}">
     
     <title>Detalhes da NR</title>
</head>
<body class="body">
  <div th:replace="fragments/header :: header"></div>
      <main class="row">

        <section class="intro col-md-6">
            <div class="box">
                    <img th:src="${iconPath}" alt="Ícone da NR" id="logo" height="150px" width="150px">

                    <div class="box-content">
                        <div class="infoTextNr">
                            <p class="labelNrText">Numero:</p><p th:text="${InfoNr.number}" class="textIntro"></p>  
                        </div>
                        <div class="infoTextNr">
                            <p class="labelNrText">Titulo:</p><p th:text="${InfoNr.title}" class="textIntro"></p>
                        </div>
                        <div class="infoTextNr">
                            <p class="labelNrText">Carga Horaria:</p><p th:text="${InfoNr.workload}" class="textIntro"></p>
                        </div>
                    </div>
                    
            </div>

        </section>

        <section class="sectionMain col-md-6">
            <div class="box_requiriments">
                <ul th:each="requiriments : ${InfoNr.listRequiriments}">
                    <li th:text="${requiriments}"></li>
                </ul>
            </div>
        </section>
  
      </main>
      <script th:src="@{/js/header.js}"></script>

    </body>
    
</html>
