<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/client/home.css}" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <img class="logo" th:src="@{/img/IdentidadeVisual/Logos Grupo Novaes.png}" alt="Logo_NOVAES" width="170px" height="50px"/>
      <button id="btnLogOut"><img class="iconBtnLogout" th:src="@{/img/icons/logout.png}" alt="iconBtnLogou"></button>
    </header>
    <main id="main">
      
      <p id="titlePage">Seja Bem-Vindo a plataforma NOVAES Treinamentos</p>

      <p id="subtitlePage">Selecione uma NR para assistir</p>
      <section id="containerCards" class="row ">

        <div class="card-content col-6 col-sm-4" th:each="userNR : ${listUserNR}" th:data-number="${userNR.nr.number}">
            <p class="titleCard" th:text="'NR '+ ${userNR.nr.number}"></p>
          <img alt="IconNR" class="iconNRCard" th:src="@{'/img/nrIcons/Icon NR6.png'}">
          <button class="btnPerformNR" th:if="${userNR.status == false}" onclick="performNr(this)">Realizar</button>
            <p th:if="${userNR.status == true}" class="statusMessage">Esta NR jรก foi realizada</p>
        </div>

      </section>
    </main>
  </body>
  <script th:src="@{/js/client/homeClient.js}"></script>
  <script th:src="@{/js/header.js}"></script>
</html>
